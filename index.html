<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة خاصة</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- الصفحة 1 -->
    <div class="page active" id="page1">
        <h1>مرحباً!</h1>
        <p>اضغط على الزر للمتابعة</p>
        <button onclick="nextPage()">التالي</button>
    </div>

    <!-- الصفحة 2 -->
    <div class="page" id="page2">
        <h1>الكعكة</h1>
        <img id="cakeImage" src="images/cake_whole.png" alt="كعكة" width="300">
        <button onclick="biteCake()">اضغط لقضم الكعكة</button>
    </div>

    <!-- الصفحة 3 -->
    <div class="page" id="page3">
        <h1>أدخل اسمك</h1>
        <input type="text" placeholder="اسمك هنا...">
        <button onclick="nextPage()">التالي</button>
    </div>

    <!-- الصفحة 4 -->
    <div class="page" id="page4">
        <h1>تقييم النجوم</h1>
        <div id="stars-area">
            <img src="images/star.png" class="star" data-clicked="false">
            <img src="images/star.png" class="star" data-clicked="false">
            <img src="images/star.png" class="star" data-clicked="false">
            <img src="images/star.png" class="star" data-clicked="false">
            <img src="images/star.png" class="star" data-clicked="false">
        </div>
        <p id="stars-score">0 / 5</p>
    </div>

    <!-- ملفات الصوت -->
    <audio id="bgMusic" src="audio/magic.mp3"></audio>
    <audio id="biteSound" src="audio/bite.mp3"></audio>

    <script src="script/main.js"></script>
</body>
</html>
